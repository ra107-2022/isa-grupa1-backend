spring.application.name=jutjubic
spring.datasource.driverClassName=org.postgresql.Driver
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/jutjubic
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
jwt.secret=a-valid-string-secret-that-is-at-least-512-bits-long-which-is-very-long
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=205MB
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
